<ng-progress id="progressBar"></ng-progress>
<div class="izquierda">
<table mat-table [dataSource]="dataSourse" class="mat-elevation-z8">

    <ng-container matColumnDef="idDepartamento">
      <th mat-header-cell *matHeaderCellDef> Código</th>
      <td mat-cell *matCellDef="let element"> {{element.idDepartamento}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Departamento </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Mostrar ciudades </th>
      <td mat-cell *matCellDef="let element"> 
      <button mat-stroked-button color="primary" class="btncity" (click)="ShowCity(element.idDepartamento)">
        <mat-icon>commute</mat-icon>
      </button>  
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="derecha"> 
  <table mat-table [dataSource]="dataSourze" class="mat-elevation-z8">

    <ng-container matColumnDef="idCiudad">
      <th mat-header-cell *matHeaderCellDef> Código</th>
      <td mat-cell *matCellDef="let element"> {{element.idCiudad}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Ciudad </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>

</div>
